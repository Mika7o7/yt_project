{% extends "base.html" %}
 
{% block title %} {{title}} {% endblock %}
{% block form %}
    
<form class="row" action="/update/{{ order.id }}" method="put">
  <div class="col-4">
    <div class="form-outline">
      <input type="number" id="outside_number" name="outside_number" class="form-control" placeholder="{{ order.outside_number}}"/>
      <input type="text" id="title" name="title" class="form-control" placeholder="{{ order.title}}"/>
      <input type="text" id="description" name="description" class="form-control" placeholder="{{ order.description}}"/>
      <input type="text" id="type" name="type" class="form-control" placeholder="{{ order.type}}"/>
      <input type="text" id="gem" name="gem" class="form-control" placeholder="{{ order.gem}}"/>
      <input type="text" id="metal" name="metal" class="form-control" placeholder="{{ order.metal}}"/>
    </div>
  </div>
  <div class="col-6">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock %}
