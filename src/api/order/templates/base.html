<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python FastAPI To Do with Jinja2 Template</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<section class="vh-100" style="background-color: #ff0000; padding-top: 100px;">
  <div>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9" style="display: flex; gap: 20px;">
        <div class="card rounded-3" style="width: 300px; height: 300px;">
          <div class="card-body p-4">
          <h4 class="text-center my-3 pb-3">Sections</h4>
          <div class="text-center my-3 pb-3">
            <a style="text-decoration: none; color: white;" href="/order/"><p>Admin</p></a>
            <a style="text-decoration: none; color: white;" href="/order/designer"><p>Designer</p></a>
            <a style="text-decoration: none; color: white;" href="/order/jule"><p>Jule</p></a>
            <a style="text-decoration: none; color: white;" href="/order/setter"><p>Setter</p></a>
          </div>
        </div>
        </div>
        <div class="card rounded-3">
          <div class="card-body p-4">
 
            <h4 class="text-center my-3 pb-3">{% block title %}{{ section }} {% endblock %}</h4>
            {% block form %}{% endblock %}
            
            {% block table %}{% endblock %}
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
